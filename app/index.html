<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="/js/socket.io.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" defer></script>
</head>
<body>
    <main class="main-container">
        <aside class="caller-list-wrapper">
            <h1 class="caller-list-heading">Contacts</h1>
            <ul id="allusers" class="caller-list">
                <!-- Users will be added here dynamically -->
            </ul>
        </aside>
        <section class="video-call-container">
            <div class="username-input">
                <input id="username" type="text" placeholder="Enter your name">
                <button id="create-user">Join</button>
            </div>
            <div class="video-streams">
                <div class="video-wrapper local-video">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="video-label" id="local-user-label">You</div>
                </div>
                <div class="video-wrapper remote-video">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="video-label" id="remote-user-label"></div>
                </div>
            </div>
            <div class="call-buttons">
                <button id="end-call-btn" class="call-disconnect d-none">
                    <img src="/images/phone-disconnect.png" alt="End call" width="24">
                </button>
            </div>
        </section>
    </main>
</body>
</html>
